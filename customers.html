<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF POS | Customers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/customerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
<body>
  <div class="d-flex justify-content-end">
    <div class="fixed-top">
    
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <label class="navbar-brand">AF POS System</label>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Orders</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="customers.html">Customers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="items.html">Items</a>
                  </li>
                </ul>
              </div>

                <div class="d-flex justify-content-end">
                    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                        <ol class="breadcrumb" class="n-buttons">
                          <li class="breadcrumb-item"><a href="signup.html"><img src="img/icons8-sign-up-64.png" alt=""></a></li>
                          <li class="breadcrumb-item"><a href="login.html"><img src="img/icons8-log-out-50.png" alt=""></a></li>
                        </ol>
                      </nav>
                </div> <!--signup butttons-->
            </div>              
        </nav>     
    </div>
</div>

    <div class="main-content">
      <div class="card-container">
        <div class="card" style="width: 100rem;">
          <h2>Customers</h2>

          <div class="mb-3">
            <div class="row g-3 mb-4">
              <div class="col-md-4">  
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                  <input type="text" class="form-control" id="customerId" readonly placeholder="Customer ID" aria-label="Customer ID">
              </div>
              </div>
              <div class="col-md-8">
                <div class="input-group">
                  <input type="text" class="form-control" id="customerName" required placeholder="Customer Name" aria-label="Customer Name">
                  <div class="invalid-feedback">Enter a valid name (at least 3 letters).</div>
                  <div class="valid-feedback"></div>
              </div>
              </div>
              
            </div>
            <div class="row g-3 mb-4">
              <div class="col-md-8">
                <div class="input-group">
                  <input type="text" class="form-control" id="customerAddress" required placeholder="Customer Address" aria-label="Customer Address">
                  <div class="invalid-feedback">Enter a valid Address (at least 3 letters).</div>
                  <div class="valid-feedback"></div>
              </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <input type="tel" step="0.01" class="form-control" id="customerPhone" required placeholder="Phone Number" aria-label="Phone Number">
                  <div class="invalid-feedback">Enter valid phone number (+94#########).</div>
                  <div class="valid-feedback"></div>
              </div>
              </div>
              
          </div>
          <div class="d-flex p-2 justify-content-end hstack gap-3" style="margin: 15px;">
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-secondary">Clear All</button>
          </div>
          </div>
          
        </div>
        <div class="card" style="width: 100rem;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
              </tr>
            </thead>
            <tbody id="customer-body" class="table-group-divider">
              
            </tbody>
          </table>
        </div>
      </div>
        
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="controller/CustomerController.js"></script>
</body>
</html>
