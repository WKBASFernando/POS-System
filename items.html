<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF POS | Items</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/items.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>
    <div class="d-flex justify-content-end">
        <div class="fixed-top">
        
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <label class="navbar-brand">AF POS System</label>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Orders</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customers.html">Customers</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="items.html">Items</a>
                      </li>
                    </ul>
                  </div>

                    <div class="d-flex justify-content-end">
                        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                            <ol class="breadcrumb" class="n-buttons">
                              <li class="breadcrumb-item"><a href="signup.html"><img src="img/icons8-sign-up-64.png" alt=""></a></li>
                              <li class="breadcrumb-item"><a href="login.html"><img src="img/icons8-log-out-50.png" alt=""></a></li>
                            </ol>
                          </nav>
                    </div> <!--signup butttons-->
                </div>              
            </nav>     
        </div>
    </div>
    
    <div class="main-content">
      <div class="card-container">
        <div class="card" style="width: 100rem;">
          <h2>Items</h2>

          <div class="mb-3">
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                  <input type="text" class="form-control" id="itemCode" placeholder="Auto-generated" readonly>
              </div>            </div>
              <div class="col">
                <div class="input-group">
                  <input type="text" class="form-control" id="itemName" required placeholder="Item Name" aria-label="Item Name">
                  <div class="invalid-feedback">Enter a valid name (at least 3 letters).</div>
                  <div class="valid-feedback"></div>
              </div>              
            </div>
              
            </div>
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <input type="number" min="0" class="form-control" id="itemQuantity" required>
                  <div class="invalid-feedback">Invalid Qty</div>
                  <div class="valid-feedback"></div>
              </div>              
            </div>
              <div class="col">
                <div class="input-group">
                  <input type="number" step="0.01" min="0" class="form-control" id="itemPrice" required>
                  <div class="invalid-feedback">Invalid Price.</div>
                  <div class="valid-feedback"></div>
              </div>              
            </div>  
          </div>

          <div class="d-flex p-2 justify-content-end hstack gap-3" style="margin: 15px;">
            <button id="item_save" type="button" class="btn btn-success">Save</button>
            <button id="item_updte" type="button" class="btn btn-primary">Update</button>
            <button id="item_delete" type="button" class="btn btn-danger">Delete</button>
            <button id="item_reset" type="button" class="btn btn-secondary">Clear All</button>

          </div>
          </div>
          
        </div>
        <div class="card" style="width: 100rem;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item QTY</th>
                <th scope="col">Unit Price</th>
              </tr>
            </thead>
            <tbody id="item-body" class="table-group-divider">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="controller/ItemController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
