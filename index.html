<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF POS System | Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="d-flex justify-content-end">
        <div class="fixed-top">
        
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <label class="navbar-brand">AF POS System</label>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Orders</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customers.html">Customers</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="items.html">Items</a>
                      </li>
                    </ul>
                  </div>

                    <div class="d-flex justify-content-end">
                        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                            <ol class="breadcrumb" class="n-buttons">
                              <li class="breadcrumb-item"><a href="signup.html"><img src="img/icons8-sign-up-64.png" alt=""></a></li>
                              <li class="breadcrumb-item"><a href="login.html"><img src="img/icons8-log-out-50.png" alt=""></a></li>
                            </ol>
                          </nav>
                    </div> <!--signup butttons-->
                </div>              
            </nav>     
        </div>
    </div>
    <div class="main-content p-4">
      <div class="d-flex align-items-center mb-4">
        <h1 class="mb-0 fw-bold text-primary">Order Management</h1>
      </div>
    
      <!-- Row for Form 1 and 2 side by side -->
      <div class="row g-4 mb-4 d-flex align-items-stretch">
        <!-- Customer Search Form -->
        <div class="col-md-6">
          <div class="card-bordered card shadow h-100">
            <div class="card-header bg-info text-white py-3">
              <h5 class="mb-0"><i class="bi bi-receipt me-2"></i>1. Invoice</h5>
            </div>
            <div class="card-body">
              <form id="customerSearchForm">
                <div class="mb-3">
                  <label class="form-label fw-bold text-secondary">Order ID</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-upc"></i></span>
                    <input type="text" class="form-control form-control-lg" id="generateOrderId" readonly>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label class="form-label fw-bold text-secondary">Customer ID</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="searchCustomerInput" placeholder="Enter customer ID">
                    <button id="searchCustomer" class="btn btn-primary" type="button">
                      <i class="bi bi-search me-1"></i> Find
                    </button>
                  </div>
                </div>
                
                <div class="d-flex justify-content-end mb-3">
                  <button id="resetCustomerDetails" class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-x-circle me-1"></i> Reset
                  </button>
                </div>
    
                <div id="loadCustomerIdInOrder" class="bg-light p-3 rounded border">
                  <h6 class="mb-3 text-muted">Customer Details</h6>
                  <div class="row mb-2">
                    <label class="col-sm-4 col-form-label">Customer ID</label>
                    <div class="col-sm-8">
                      <input id="loadCid" type="text" class="form-control" readonly>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <label class="col-sm-4 col-form-label">Customer Name</label>
                    <div class="col-sm-8">
                      <input id="loadCName" type="text" class="form-control" readonly>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                      <input id="loadCAddress" type="text" class="form-control" readonly>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <label class="col-sm-4 col-form-label">Tel Phone</label>
                    <div class="col-sm-8">
                      <input id="loadCPhone" type="text" class="form-control" readonly>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    
        <!-- Item Form -->
        <div class="col-md-6 h-100">
          <div class="card-bordered card shadow">
            <div class="card-header bg-warning text-dark py-3">
              <h5 class="mb-0"><i class="bi bi-cart-plus me-2"></i>2. Add Item to Order</h5>
            </div>
            <div class="card-body">
              <form id="itemForm">
                <div class="mb-3">
                  <label class="form-label fw-bold text-secondary">Item ID</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-box"></i></span>
                    <input id="itemIDInput" type="text" class="form-control" placeholder="Enter item ID">
                    <button id="searchItem" class="btn btn-primary" type="button">
                      <i class="bi bi-search me-1"></i> Find
                    </button>
                  </div>
                </div>
                
                <div class="d-flex justify-content-end mb-3">
                  <button id="resetItemDetails" class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-x-circle me-1"></i> Reset
                  </button>
                </div>
    
                <div id="loadOrderIdInOrder" class="bg-light p-3 rounded border mb-3">
                  <h6 class="mb-3 text-muted">Item Details</h6>
                  <div class="row mb-2">
                    <label for="loadItemId" class="col-sm-4 col-form-label">Item Code</label>
                    <div class="col-sm-8">
                      <input id="loadItemId" type="text" class="form-control" readonly>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <label for="loadItemName" class="col-sm-4 col-form-label">Item Name</label>
                    <div class="col-sm-8">
                      <input id="loadItemName" type="text" class="form-control" readonly>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <label for="loadItemQty" class="col-sm-4 col-form-label">Available Qty</label>
                    <div class="col-sm-8">
                      <input id="loadItemQty" type="text" class="form-control" readonly>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="loadItemPrice" class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                      <input id="loadItemPrice" type="text" class="form-control" readonly>
                    </div>
                  </div>
                </div>
    
                <div class="mb-3">
                  <label class="form-label fw-bold text-secondary">Order Quantity</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-123"></i></span>
                    <input type="number" class="form-control form-control-lg" id="quantity">
                  </div>
                </div>
                
                <button id="addToOrder" type="button" class="btn btn-success w-100 py-2">
                  <i class="bi bi-plus-circle me-2"></i> Add to Order
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Orders Table -->
      <div class="card shadow mb-4">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0"><i class="bi bi-table me-2"></i>Order Summary</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover border mb-0">
              <thead class="table-success">
                <tr>
                  <th>Item Code</th>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="order-body">
                <!-- Dynamically filled -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
      <!-- Invoice Form -->
      <div class="card-bordered card shadow mb-4">
        <div class="card-header bg-success text-white py-3">
          <h5 class="mb-0"><i class="bi bi-credit-card me-2"></i>3. Place Order</h5>
        </div>
        <div class="card-body">
          <form id="invoiceForm">
            <div class="row g-3">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-secondary">Invoice No</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-file-earmark-text"></i></span>
                  <input type="text" class="form-control form-control-lg" id="invoiceNo" readonly placeholder="Auto-generated">
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <div class="row">
                  <!-- Date Field -->
                  <div class="col-md-6">
                    <label for="invoiceDate" class="form-label fw-bold text-secondary">Date</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="bi bi-calendar3"></i></span>
                      <input type="date" class="form-control" id="invoiceDate" readonly>
                    </div>
                  </div>
    
                  <!-- Time Field -->
                  <div class="col-md-6">
                    <label for="invoiceTime" class="form-label fw-bold text-secondary">Time</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="bi bi-clock"></i></span>
                      <input type="time" class="form-control" id="invoiceTime" readonly>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold text-secondary">Payment Method</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-wallet2"></i></span>
                  <select class="form-select" id="paymentMethod">
                    <option>Cash</option>
                    <option>Card</option>
                    <option>Bank Transfer</option>
                    <option>Mobile Payment</option>
                  </select>
                </div>
              </div>
              
              <div class="col-md-6"></div>
              
              <div class="col-12">
                <div class="card bg-light">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label fw-bold" style="color: #015473; font-size: 1.25rem;">
                            <i class="bi bi-currency-dollar me-1"></i> Total Amount
                          </label>
                          <div class="input-group">
                            <span class="input-group-text bg-white"><strong>$</strong></span>
                            <input type="text" class="form-control form-control-lg fw-bold" id="loadTotal" readonly>
                          </div>
                        </div>
                        
                        <div class="mb-3">
                          <label class="form-label fw-bold" style="color: #73011f; font-size: 1.25rem;">
                            <i class="bi bi-receipt me-1"></i> Sub Total
                          </label>
                          <div class="input-group">
                            <span class="input-group-text bg-white"><strong>$</strong></span>
                            <input type="text" class="form-control form-control-lg fw-bold" id="loadSubTotal" readonly>
                          </div>
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="cashAmount" class="form-label fw-bold">
                            <i class="bi bi-cash me-1"></i> Cash Amount
                          </label>
                          <div class="input-group">
                            <span class="input-group-text bg-white"><strong>$</strong></span>
                            <input type="text" class="form-control" id="cashAmount">
                          </div>
                        </div>
                        
                        <div class="mb-3">
                          <label for="discountAmount" class="form-label fw-bold">
                            <i class="bi bi-tag me-1"></i> Discount
                          </label>
                          <div class="input-group">
                            <span class="input-group-text bg-white"><strong>$</strong></span>
                            <input type="text" class="form-control" id="discountAmount">
                          </div>
                        </div>
                        
                        <div class="mb-3">
                          <label for="balanceAmount" class="form-label fw-bold">
                            <i class="bi bi-arrow-left-right me-1"></i> Balance
                          </label>
                          <div class="input-group">
                            <span class="input-group-text bg-white"><strong>$</strong></span>
                            <input type="text" class="form-control fw-bold" id="balanceAmount" readonly>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-md-12 mt-4 d-flex justify-content-end gap-3">
                <button id="resetPaymentDetails" type="button" class="btn btn-secondary btn-lg">
                  <i class="bi bi-x-circle me-2"></i> Clear
                </button>
                <button id="placeOrder" type="button" class="btn btn-primary btn-lg">
                  <i class="bi bi-check-circle me-2"></i> Place Order
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
